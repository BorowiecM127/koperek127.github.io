<!--
	Do zrobienia:
	- działanie na telefonie
	- linki z yt
	- przykładowa piosenka na stałe (do przemyślenia)
	- playlista (zależy czy mi sie będzie chciało)
-->
<html>

<head>
	<meta charset="utf-8">
	<title>Visualizer</title>
</head>

<body style="margin: 0" ondragover="allow_drop(event)" ondrop="drop(event)" ontouchstart="touch_device()">

	<!--Audio-->
	<p id="filename" style="position: absolute; left: 30px; top: 20px; z-index: 1; color: #808080;"></p>
	<p id="file_from_drive" style="position: absolute; left: 30px; top: 20px; z-index: -1; color: #808080;" onchange="file_play()">
		<input type="file" id="audio_input" />
		<audio id="sound" style="width:100%"></audio>
	</p>
	<div style="position: absolute; bottom:0px; z-index: 1; width:100%;">
		<input type="file" id="audio_input" style="display:none"/>
		<audio id="sound" style="width:100%"></audio>
	</div>

	<script src="js/three.js"></script>
	<script src="js/web_audio.js"></script>
</body>

</html>
